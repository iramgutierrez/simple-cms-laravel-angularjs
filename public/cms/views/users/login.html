<div class="row">
    <form class="col s12 m8 offset-m2 l6 offset-l3" ng-submit="login()">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" name="username"  ng-model="username">
                <label for="icon_prefix">{{ 'username' | language:true }}</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="icon_telephone" type="password" name="password" class="validate" ng-model="password">
                <label for="icon_telephone">{{ 'password' | language:true }}</label>
            </div>
            <div class="input-field col s12 right-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    {{ 'login' | language:true }}
                </button>
            </div>

        </div>
    </form>
</div>
